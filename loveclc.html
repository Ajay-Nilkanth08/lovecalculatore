<script>

    function checksatheeper(){
   
        var name= document.getElementById('name').value;
        var satheename= document.getElementById('satheename').value;
        
        if(name == "") {
            alert(" Enter your name & your Sathee name");
        }
        else if (name.length <=2){
            alert("Minimum length  is 3");
        } else if(!isNaN(name))
        {
           alert("Numbers are  note allowed only String");
        }
        

       else if(satheename == "") {
            alert(" Enter your name & your Sathee name");
        }
        else if (satheename.length <=2){
            alert("Minimum length  is 3");
        } else if(!isNaN(satheename))
        {
           alert("Numbers are  note allowed only String");
        }

        else{
         
            var satheedata = Math.random() * 100;

        document.getElementById('satheevalue').value = satheedata + "%";

        }
